name: Go billing-api Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod" # Automatically uses version from your go.mod

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
