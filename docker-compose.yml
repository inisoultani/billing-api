version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: billing_postgres
    environment:
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billing
      POSTGRES_DB: billing
    command:
      - "postgres"
      - "-c"
      - "log_statement=all" # Logs every SQL query
      - "-c"
      - "log_duration=on" # Logs how long each query took
      - "-c"
      - "log_line_prefix='%m [%p] '" # Adds timestamp and process ID
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Map local migration file to the auto-init directory
      - ./db/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
